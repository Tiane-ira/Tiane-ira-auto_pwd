<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图标生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .container {
      background: #f5f5f5;
      padding: 30px;
      border-radius: 8px;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
      display: block;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .icon-item {
      text-align: center;
    }
    .icon-item label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>浏览器插件图标生成器</h1>
    <p>点击按钮生成图标，然后右键点击画布保存为PNG文件。</p>
    
    <div class="preview">
      <div class="icon-item">
        <canvas id="icon16" width="16" height="16"></canvas>
        <label>icon16.png (16x16)</label>
        <button onclick="downloadIcon('icon16', 16)">下载</button>
      </div>
      <div class="icon-item">
        <canvas id="icon48" width="48" height="48"></canvas>
        <label>icon48.png (48x48)</label>
        <button onclick="downloadIcon('icon48', 48)">下载</button>
      </div>
      <div class="icon-item">
        <canvas id="icon128" width="128" height="128"></canvas>
        <label>icon128.png (128x128)</label>
        <button onclick="downloadIcon('icon128', 128)">下载</button>
      </div>
    </div>
    
    <button onclick="generateIcons()" style="background: #2196F3; font-size: 16px; padding: 12px 24px;">
      生成所有图标
    </button>
  </div>

  <script>
    function generateIcons() {
      const sizes = [16, 48, 128];
      sizes.forEach(size => {
        drawIcon(size);
      });
    }

    function drawIcon(size) {
      const canvas = document.getElementById(`icon${size}`);
      const ctx = canvas.getContext('2d');
      
      // 清空画布
      ctx.clearRect(0, 0, size, size);
      
      // 绘制背景（渐变）
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#4CAF50');
      gradient.addColorStop(1, '#45a049');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // 绘制圆角矩形
      const padding = size * 0.15;
      const cornerRadius = size * 0.1;
      ctx.beginPath();
      ctx.moveTo(padding + cornerRadius, padding);
      ctx.lineTo(size - padding - cornerRadius, padding);
      ctx.quadraticCurveTo(size - padding, padding, size - padding, padding + cornerRadius);
      ctx.lineTo(size - padding, size - padding - cornerRadius);
      ctx.quadraticCurveTo(size - padding, size - padding, size - padding - cornerRadius, size - padding);
      ctx.lineTo(padding + cornerRadius, size - padding);
      ctx.quadraticCurveTo(padding, size - padding, padding, size - padding - cornerRadius);
      ctx.lineTo(padding, padding + cornerRadius);
      ctx.quadraticCurveTo(padding, padding, padding + cornerRadius, padding);
      ctx.closePath();
      ctx.fillStyle = 'white';
      ctx.fill();
      
      // 绘制字母 "A" (Auto Fill)
      ctx.fillStyle = '#4CAF50';
      ctx.font = `bold ${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('A', size / 2, size / 2);
    }

    function downloadIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // 页面加载时自动生成
    window.onload = () => {
      generateIcons();
    };
  </script>
</body>
</html>
